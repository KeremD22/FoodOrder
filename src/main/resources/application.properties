# Spring Boot Uygulama Adı
spring.application.name=foodorder1

# Veritabanı Bağlantı Ayarları
spring.datasource.url=jdbc:mysql://localhost:3306/foodorder
spring.datasource.username=kerem
spring.datasource.password=Kirlipara.22
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql

# JPA ve Hibernate Ayarları
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Boot ile Veritabanı Başlatma Ayarları
spring.datasource.initialization-mode=always
